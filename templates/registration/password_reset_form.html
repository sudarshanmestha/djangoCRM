{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Reset password</button>
        <div class="mt-5 py-5 border-t border-gray-200">
            <a type="button" class="hover:text-blue-500" href="{% url 'login' %}">Allready have an account?</a>
        </div>
       </form>
</div>


{% endblock content %}
