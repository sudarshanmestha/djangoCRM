{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="mb-5 py-5 border-b border-gray-200">
        <a type="button" class="hover:text-blue-500" href="{% url 'login' %}">Allready have an account?</a>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">SignUp</button>
    </form>
</div>


{% endblock content %}
