{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
  <div class="mb-5 py-5 border-b border-gray-200">
    <a type="button" class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Go back to agent</a>
  </div>
  <div class="prose">
    <h3>Create a new Agents</h3>
  </div>
      
  <div class="mb-5 py-5 border-b border-gray-200">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">submit</button>
    </form>
  </div>

</div>
{% endblock content %}
