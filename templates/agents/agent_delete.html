{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto prose ">
  <div class="mb-5 py-5 border-b border-gray-200">
    <a type="button" class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Go back to Agent</a>
  </div>
  <div>
    <h3>Are you sure you want to delete this Agent ?? !</h3>
    <div class="mt-5 py-5 border-t border-gray-200">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white">submit</button>
      </form>
    </div>
      
  </div>
    
</div>      
{% endblock content %}
